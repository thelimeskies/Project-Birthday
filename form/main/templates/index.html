<!DOCTYPE html>
<html lang="en">
<head>
	<title>Birthday</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact2" style="background-image: url({% static 'images/bg-01.jpg' %});">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method="post">
					{% csrf_token %}
					<span class="contact2-form-title">
						Birthday Form
					</span>

					<div class="wrap-input2 validate-input" data-validate="FirstName is required">
						<input class="input2" type="text" name="firstname" required/>
						<span class="focus-input2" data-placeholder="First Name"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "LastName is required">
						<input class="input2" type="text" name="lastname" required/>
						<span class="focus-input2" data-placeholder="Last Name"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Date of birth is required">
						<input class="input2" type="date" name="dob" required/>
						<span class="focus-input2"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Number is required">
						<input class="input2" type="tel" name="phone_number"required/>
						<span class="focus-input2" data-placeholder="Phone Number"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="email"required/>
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Submit
							</button>
						</div>
					</div>
						{%if messages%}
						{%for message in messages%}
							<span class="contact2-form-title"> {{message}} </span>
						{% endfor %}
						{% endif %}
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
